<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do app</title>

    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="login">
        <div class="app-name">
          <h1>studanner</h1>
        </div>
        <h2>Login to your account</h2>
        <div class="login-form">
          <form class="loginForm" id="login-from">
            <label for="email">Email:</label>
            <input
              placeholder="Email "
              type="email"
              class="email"
              name="email"
            /><br />

            <label for="password">Password:</label>
            <input
              placeholder="Password"
              type="text"
              class="password"
              name="password"
            /><br />
            <div class="divWrongEmailOrPass"></div>
            <button class="login-button">Log in</button>
          </form>
        </div>

        <div class="login-google">
          <button class="google-logo">Continue with google</button>
        </div>
        <div class="register-github">
          <button class="github-logo">Continue with github</button>
        </div>
        <div class="login-register">
          <p>Don't have an account?</p>
          <button class="login-page-register-button">Register here</button>
        </div>
      </div>

      <div class="register-page hidden">
        <div class="app-name">
          <h1>studanner</h1>
        </div>
        <h2>Register</h2>
        <div class="register-form">
          <form class="registerForm" id="register-form">
            <label for="email">Email:</label>
            <input
              placeholder="Email "
              type="email"
              class="email"
              name="email"
            /><br />
            <div class="error-message"></div>
            <label for="password">Password:</label>
            <input
              placeholder="Password"
              type="text"
              class="password"
              name="password"
            /><br />
            <button class="register-button">Register</button>
          </form>
        </div>

        <div class="register-google">
          <button class="google-logo">Continue with google</button>
        </div>
        <div class="register-github">
          <button class="github-logo">Continue with github</button>
        </div>
        <div class="register-login">
          <p>Already have an account?</p>
          <button class="register-page-login-button">Login here</button>
        </div>
      </div>

      <!--Logged in-->

      <div class="loggedIn overview hidden">
        <div class="app-name">
          <h1>studanner</h1>
        </div>
        <div class="overview-projects">
          <h3>Overview Projects</h3>
        </div>
        
        <div id="addTodoListDiv">
          <form class="addProject">
          <label for="project_name"></label>
          <input type="text" id="addTodoListInput" class="comment" name="project_name"/>
          <button id="addTodoListButton" class="btn-save">Add New Project</button>
        </form>
        </div>
        <div class="projects"></div>
        <div id="app"></div>
    
        <button class="logout">log out</button>
      </div>
  
        
      </div>
      <div class="showDetailOfcard hidden">
        <div class="app-name">
          <h1>studanner</h1>
        </div>
        <div class="overview-projects">
        <div class="nameDetailPage"></div>
      </div>
        <button class="logoutDetail">log out</button>
      </div>
      
    </main>

    <script type="module" src="./src/ts/app.ts"></script>
  </body>
</html>
